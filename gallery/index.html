<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Gallery</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>

	<!-- Bootstrap Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- JS -->
	<script src="script.js" defer></script>

	<!-- Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>


<body>
	<!-- Navbar -->
	<header class="position-sticky top-0">
		<nav class="navbar navbar-expand-md">
			<div class="container fw-bold">
				<a class="navbar-brand fs-4" href="../home/index.html">Nikolay</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="material-symbols-rounded align-bottom">menu</span>
				</button>

				<div class="collapse navbar-collapse justify-content-end" id="navbar">
					<nav class="navbar-nav nav-pills gap-4 align-items-center">

						<a class="nav-link px-3 fs-5" href="../home/index.html">
							<span class="material-symbols-rounded align-bottom fs-3 muted">home</span>
							Home
						</a>

						<button id="shuffle-btn" class="btn btn-default rounded-3 px-3 py-2 fw-semibold">
							<span class="material-symbols-rounded align-bottom">shuffle</span>
							Shuffle Images
						</button>
					</nav>
				</div>
			</div>
		</nav>
	</header>

	<!-- Info -->
	<div class="container">
		<div class="row">
			<div class="col-12 text-center pt-5 pb-4">
				<h1 class="fw-semibold">Welcome to My AI Art Gallery</h1>
				<p class="lead">Here you can find some of my finest works and explore my little world of AI-generated art.</p>
				<hr class="my-4">
				<p>All the images have been generated using StableDiffusion and most of them with Deliberate_v2 model.</p>

				<button id="scrollToBottomBtn" class="btn btn-default px-3 py-2" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="right" data-bs-custom-class="custom-popover" data-bs-content="Don't use it on weak/slow devices.">
					<span class="material-symbols-rounded align-bottom">play_arrow</span>
					Guide Me
				</button>

			</div>
		</div>
	</div>


	<!-- Gallery -->
	<main id="images_container" class="container pb-5">

	</main>

	<!-- Back to Top button -->
	<a href="#" id="backToTopBtn" class="btn rounded-3 p-0">
		<span class="material-symbols-rounded align-bottom p-2 fs-2">
			arrow_upward
		</span>
	</a>

</body>
</html>
